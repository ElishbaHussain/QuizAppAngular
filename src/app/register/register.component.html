<div class="row">
    <div class="col s9 offset-s1"  >
        
        <div class="card">
            <div class="col s6">
                <img src="./assets/pngegg.png" alt="" class="offset-s3" style="width:250px; height:250px;">
              
            </div>
            <div class="col s6">
                <h2 style="color: gray;">QUIZ REGISTRATION</h2>
              
            </div>
            
           
            <div class="card-content">
                
              
        
                <form #registerForm="ngForm" (ngSubmit)="OnSubmit(Name.value, Email.value)">
                    
                    <div class="row">
                       
                        <div class="input-field col s12"> 
                            <i class="material-icons prefix">account_circle</i>
                            <input type="text" name="Name" #Name ngModel required>
                            <label>Name</label>
                        </div>
                        
                    </div>

                    <div class="row"> 
                   
                        <div class="input-field col s12"> 
                            <i class="material-icons prefix">email_outline</i>
                            <input type="text" name="Email" #Email ngModel required [pattern]="emailPattern">
                          
                            <label>Email</label>
                        </div>  
                    </div>
                    <div class="row">
                        <div class="input-field col-s12"> 
                          <button class="btn-large btn-submit" [disabled]="!registerForm.valid" type="submit">Start</button>
                        </div>  
                    </div>
                </form>
            </div>
        </div></div>
    </div>
